<!doctype html>
<html lang="en" ng-app="TableComponent">

<head>
  <meta charset="utf-8">
  <title>Bookself</title>
</head>

<body>
  <div role="main" class="container theme-showcase">
    <div class="" style="margin-top:90px;">
      <div class="col-lg-8">
        <div class="page-header">
          <h2 id="tables">Bookself</h2>
        </div>
        <div class="bs-component" ng-controller="listdata">
          <div class="alert alert-info">
            <p>Sort key: {{sortKey}}</p>
            <p>Reverse: {{reverse}}</p>
            <p>Search String : {{search}}</p>
          </div>
          <form class="form-inline">
            <div class="form-group">
              <label>Search</label>
              <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
          </form>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th ng-click="sort('ISBN')">ISBN
                  <span class="glyphicon sort-icon" ng-show="sortKey=='ISBN'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('TITLE')">TITLE
                  <span class="glyphicon sort-icon" ng-show="sortKey=='TITLE'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('AUTHOR')">AUTHOR
                  <span class="glyphicon sort-icon" ng-show="sortKey=='AUTHOR'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('PUBBLICATION_DATE')">PUBBLICATION_DATE
                  <span class="glyphicon sort-icon" ng-show="sortKey=='PUBBLICATION_DATE'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('PAGES')">PAGES
                  <span class="glyphicon sort-icon" ng-show="sortKey=='PAGES'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('PRICE')">PRICE
                  <span class="glyphicon sort-icon" ng-show="sortKey=='PRICE'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
                <td>{{Items.ISBN}}</td>
                <td>{{Items.TITLE}}</td>
                <td>{{Items.AUTHOR}}</td>
                <td>{{Items.PUBBLICATION_DATE}}</td>
                <td>{{Items.PAGES}}</td>
                <td>{{Items.PRICE}}</td>
              </tr>
            </tbody>
          </table>
          <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
          </dir-pagination-controls>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
