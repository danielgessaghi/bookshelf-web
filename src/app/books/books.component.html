<h2>Bookshelf List</h2>
<!-- categories-->
<div class="categories" *ngFor="let category of Categories">
  <button class="btn btn-info btn-sm btn-categories" (click)="sort(category.ID_CATEGORY)">{{category.GENRE}}</button>
</div>
<!--books-->


<div class="book" *ngFor="let item of pagedItems">
  <img style="float:left; height:200px;" src="https://about.canva.com/wp-content/uploads/sites/3/2015/01/art_bookcover.png"
    alt="">
  <div class="offset-2">
    <div class="row" style="margin-bottom: 5px;">
      <span class="col-md-12 book-title">{{item.TITLE}}</span>
    </div>
    <div class="row">
      <label class="col-md-1 book-label">Isbn:</label>
      <span class="col-md-2">{{item.ISBN}}</span>
    </div>
    <div class="row">
      <label class="col-md-1 book-label">Author:</label>
      <span class="col-md-3">{{item.AUTHOR}}</span>
    </div>
    <div class="row">
      <label class="col-md-1 book-label">Pages:</label>
      <span class="col-md-1">{{item.PAGES}}</span>
    </div>
    <div class="row">
      <label class="col-md-1 book-label">Price:</label>
      <span class="col-md-1 book-price">{{item.PRICE}}â‚¬</span>
    </div>
    <button class="btn btn-success book-add" (click)="addItem(item.ISBN)">Add</button>
  </div>
</div>

<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" (scrolled)="onScroll()"></div>
