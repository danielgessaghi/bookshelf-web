<div>
  <div class="container">
    <div class="text-center">
      <h1>Shelf</h1>
      <div class="search-results" infinite-scroll (scrolled)="onScrollDown()" [scrollWindow]="false">
        <table border="1">
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Price</th>
          </tr>
          <tr *ngFor="let item of pagedItems">
            <td>
              <span> {{item.ISBN}}</span>
            </td>
            <td>
              <span> {{item.TITLE}}</span>
            </td>
            <td>
              <span> {{item.AUTHOR}}</span>
            </td>
            <td>
              <span> {{item.PAGES}}</span>
            </td>
            <td>
              <span> {{item.PRICE}}</span>
            </td>
          </tr>
        </table>

      </div>
    </div>
  </div>
  <hr />
</div>
